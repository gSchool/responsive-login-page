<!DOCTYPE html>
<html>
<head>
  <title>Responsive Login</title>
  <link rel="stylesheet" type="text/css" href="css/script.css">
</head>
<body>
  <header>Login</header>
  <form>
    <fieldset>
      <label for="email">Email</label>
      <br>
      <input type="email" id="mail" name="email" required autofocus /><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="psw" name="psw" required minlength="6"><br><br>
      <input type="submit" class="submit" value="Login">
    </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src=js/main.js></script>
</body>
</html>

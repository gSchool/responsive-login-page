<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Responsive Login Page</title>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <main>
    <h1>Login</h1>
    <form>
      Email <br>
      <input type="email" name="email" class="box" required placeholder="Enter a valid email adress"> <br>
      Password <br>
      <input type="password" name="password" class="box" minlength=7 required placeholder="password"></input> <br><br>
      <input type="submit" value="Login" id="login">
    </form>
  </main>






  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <meta charset='UTF-8'>
    <title></title>
  </head>

  <body>

    <main class='centered'>
      <form id='login-form'>
        <h1>Login</h1>
        <label for='email' class='block vert-space'>Email</label>
        <input type='email' name='email' class='block full-width' />
        <br />
        <label for='password' class='block vert-space'>Password</label>
        <input type='password' name='password' minlength='6' class='block full-width' />
        <br />
        <input type='submit' value='Login' class='block vert-space' />
      </form>
    </main>

    <script src='js/jquery-2.2.0.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>

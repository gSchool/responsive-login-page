<!DOCTYPE html>
<html>
<head>
  <title>Responsive Form</title>
  <link rel="stylesheet" type="css/text" href="style.css">
</head>
<body>
  <main>
    <h1>Login</h1>
    <form name="myForm" onsubmit="return validateForm(event)">
      <label for="email">Email</label>
        <input type="email" required autofocus id="email">
      <label for="password">Password</label>
        <input type="password" required minlength="6" name="password" id="password">
      <input type="submit" value="Login">
    </form>
  </main>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
